<!DOCTYPE html>
<html lang="ja" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>アジャイルイベントマップ</title>
    
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Leaflet -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand">アジャイルイベントマップ</a>
            <div class="d-flex">
                <div class="btn-group me-2">
                    <button id="viewAll" class="btn btn-outline-light active">全期間</button>
                    <button id="viewYear" class="btn btn-outline-light">1年間</button>
                </div>
                <div class="btn-group">
                    <button id="viewMap" class="btn btn-outline-light active">地図表示</button>
                    <button id="viewList" class="btn btn-outline-light">一覧表示</button>
                </div>
            </div>
        </div>
    </nav>

    <div class="container-fluid h-100">
        <div id="mapView">
            <div class="row h-100">
                <div class="col-md-8 h-100" id="mapContainer">
                    <div id="map"></div>
                </div>
                <div class="col-md-4 h-100">
                    <div id="eventDetails" class="p-3">
                        <h3>イベント詳細</h3>
                        <div id="eventContent">
                            イベントを選択してください
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <div id="listView" class="d-none">
            <div class="table-responsive mt-3">
                <table class="table">
                    <thead>
                        <tr>
                            <th>イベント名</th>
                            <th>開催地</th>
                            <th>開催日</th>
                            <th style="text-align: center">詳細</th>
                        </tr>
                    </thead>
                    <tbody id="eventList"></tbody>
                </table>
            </div>
            <!-- Modal -->
            <div class="modal fade" id="eventDetailModal" tabindex="-1" aria-labelledby="eventDetailModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="eventDetailModalLabel">イベント詳細</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body" id="listEventContent">
                            イベントを選択してください
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">閉じる</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="js/eventParser.js?v=2"></script>
    <script src="js/mapView.js?v=2"></script>
    <script src="js/listView.js?v=2"></script>
    <script src="js/main.js?v=2"></script>
</body>
</html>
