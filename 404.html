
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script>
        // GitHub Pages用のリダイレクト
        const segment = window.location.pathname.split('/').pop();
        if (segment.startsWith('event')) {
            window.location.href = '/' + window.location.pathname.split('/').slice(-2).join('/');
        } else {
            window.location.href = '/';
        }
    </script>
</head>
<body>
    Redirecting...
</body>
</html>
